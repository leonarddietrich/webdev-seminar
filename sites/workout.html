<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAIN</title>
    <link
      rel="icon"
      href="../imgs/icons/noodle-house.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script type="text/javascript" src="../js/workoutData.js"></script>
    <script type="text/javascript" src="../js/chart.js"></script>
  </head>
  <body>
    <h1>GAIN</h1>
    <a href="../index.html">back</a>
    <h2 id="workoutTitle"></h2>

    <div id="tagsForWorkoutDisplay">tags not loaded</div>
    <script>
      displayTagsForWorkout();
    </script>

    <br />
    <br />

    <!-- data input -->
    <div id="dataInput">
      <label for="weight">Weight</label>
      <input
        type="number"
        id="weight"
        name="weight"
        min="0"
        max="10000"
        step="1"
      />
      <label for="repetition">Repetitions</label>
      <input
        type="number"
        id="repetition"
        name="repetition"
        min="0"
        max="100"
        step="1"
      />
      <button onclick="addData(event)">Add Data</button>
    </div>

    <br />
    <label for="addTagInput">Add Tag</label>
    <input type="text" id="addTagInput" list="suggestions" />
    <datalist id="suggestions">
      <option value="Black"></option>
      <option value="Red"></option>
      <option value="Green"></option>
      <option value="Blue"></option>
      <option value="White"></option>
    </datalist>
    <button onclick="addTagToWorkout(event)">submit</button>

    <br />

    <div>
      <canvas id="myChart"></canvas>
      <script>
        displayData();
      </script>
    </div>

    <br />

    <table id="workoutDataDisplayTable">
      <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Repetitions</th>
      </tr>
    </table>

    <br />
    <div>
      <input type="text" id="newWorkoutType" />
      <button onclick="renameWorkout(); setWorkoutTitle();">
        Rename Workout
      </button>
    </div>
    <br />
    <br />

    <button>
      <a href="../index.html" onclick="deleteWorkout()">Delete Workout</a>
    </button>

    <script>
      setWorkoutTitle();
      displayDataForWorkoutType();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
