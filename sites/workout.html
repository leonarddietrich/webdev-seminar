<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAIN</title>
    <link
      rel="icon"
      href="../imgs/icons/noodle-house.svg"
      type="image/svg+xml"
    />
    <link rel="stylesheet" type="text/css" href="../css/styles.css" />
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/chart.js"
    ></script>
    <script type="text/javascript" src="../js/utility.js"></script>
    <script type="text/javascript" src="../js/workoutData.js"></script>
    <script type="text/javascript" src="../js/chart.js"></script>
  </head>
  <body>
    <a href="../index.html">back</a>

    <div>
      <canvas id="myChart"></canvas>
      <script>
        displayData();
      </script>
    </div>

    <!-- data input form -->
    <form id="dataInput">
      <label for="weight">Weight</label>
      <input
        type="number"
        id="weight"
        name="weight"
        min="0"
        max="10000"
        step="1"
      />
      <label for="repetition">Repetitions</label>
      <input
        type="number"
        id="repetition"
        name="repetition"
        min="0"
        max="100"
        step="1"
      />
      <button onclick="addData(event)">Add Data</button>
    </form>
    <table id="workoutDataDisplayTable">
      <tr>
        <th>Date</th>
        <th>Weight</th>
        <th>Repetitions</th>
      </tr>
    </table>
    <script>
      displayDataForWorkoutType();
    </script>
  </body>
</html>
