<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAIN</title>
    <link rel="icon" href="imgs/icons/noodle-house.svg" type="image/svg+xml" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script src="js/workoutData.js"></script>
  </head>
  <body>
    <div class="container text-center">
      <h1
        class="p-3 mb-2 bg-secondary text-white d-flex justify-content-center"
      >
        GAIN
      </h1>

      <h2>Workouts</h2>

      <form>
        <label for="workoutType">Add Workout</label>
        <input id="workoutType" name="workoutType" />
        <button onclick="addWorkoutType(event); displayWorkoutTypes();">
          Add Workout
        </button>
      </form>

      <h3>Filter workouts by tags</h3>
      <div id="workoutTagsDisplay">tags not loaded</div>
      <h3>Select Workout</h3>
      <div class="container text-center">
        <div class="row row-cols-2" id="workoutTypeDisplay">
          workout types not loaded
        </div>
      </div>

      <br />
      <br />

      <h5>local data test</h5>
      <button onclick="downloadData();">Download Data</button>
      <a id="downloadAnchorElem" style="display: none"></a>
      <br />
      <form>
        <input type="file" id="uploadedTrainingData" />
        <button onclick="replaceUploadedData(); displayWorkoutTypes();">
          Replace Data
        </button>
        <button onclick="mergeUploadedData(); displayWorkoutTypes();">
          Merge Data
        </button>
      </form>
      <br />
      <a href="sites/impressum.html" style="color: aqua">Impressum</a>
    </div>

    <!-- load traingin types into trainingTypeList -->
    <script>
      displayWorkoutTags();
      displayWorkoutTypes();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
