<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GAIN</title>
    <link rel="icon" href="imgs/icons/noodle-house.svg" type="image/svg+xml" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="js/utility.js"></script>
    <script type="text/javascript" src="js/trainingData.js"></script>
    <script type="text/javascript" src="js/chart.js"></script>
  </head>
  <body>
    <div id="test">Test</div>
    <button onclick="test()">Test</button>
    <!-- data input form -->
    <form id="dataInput">
      <label for="trainingType">Training Type</label>
      <select id="trainingType" name="trainingType">
        <option value="benchpress">Benchpress</option>
        <option value="squat">Squat</option>
        <option value="deadlift">Deadlift</option>
      <label for="date">Date</label>
      <input
        type="date"
        id="date"
        name="date"
        value="2021-01-01"
        min="2021-01-01"
        max="2021-12-31"
      />
      <label for="weight">Weight</label>
      <input
        type="number"
        id="weight"
        name="weight"
        min="0"
        max="10000"
        step="1"
      />
      <label for="repetition">Repetions</label>
      <input
        type="number"
        id="repetition"
        name="repetition"
        min="0"
        max="100"
        step="1"
      />
      <button onclick="addData(event)">Add Data</button>
      <button onclick="addTrainingType(event)">Add Training Type</button>
    </form>

    <button onclick="displayData()">Display Data</button>

    <div>
      <canvas id="myChart"></canvas>
    </div>

    <a href="sites/impressum.html">Impressum</a>
  </body>
</html>
